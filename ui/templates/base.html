<!DOCTYPE html>
<html>
<head>
    <title>Facebook Post Search</title>
    <style>
        /* Basic styling for the nav tabs */
        .tabs {
            display: flex;
            gap: 10px;
            background: #f2f2f2;
            padding: 10px;
        }
        .tabs a {
            text-decoration: none;
            padding: 10px 20px;
            background: #ddd;
            border-radius: 5px;
            color: #333;
        }
        .tabs a.active {
            background: #333;
            color: #fff;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="{{ url_for('post') }}" class="{% if active_tab=='post' %}active{% endif %}">Create Post</a>
        <a href="{{ url_for('like') }}" class="{% if active_tab=='like' %}active{% endif %}">Like Post</a>
        <a href="{{ url_for('search') }}" class="{% if active_tab=='search' %}active{% endif %}">Search Posts</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
